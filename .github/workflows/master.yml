on:
  release:
    types:
    - published

name: release

jobs:
  pypi-publish:
    name: upload release to PyPI
    runs-on: ubuntu-latest
    # Specifying a GitHub environment is optional, but strongly encouraged
    environment: release
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: deps
        run: python -m pip install -U build

      - name: build database_wrapper base
        run: python -m build src/database_wrapper

      - name: build database_wrapper_pgsql
        run: python -m build src/database_wrapper_pgsql

      - name: build database_wrapper_mysql
        run: python -m build src/database_wrapper_mysql

      - name: build database_wrapper_mssql
        run: python -m build src/database_wrapper_mssql

      - name: build database_wrapper_sqlite
        run: python -m build src/database_wrapper_sqlite

      - name: build database_wrapper_redis
        run: python -m build src/database_wrapper_redis

      - name: Move all distributions to dist/
        run: mkdir -p dist && mv src/database_wrapper/dist/* dist/ && mv src/database_wrapper_pgsql/dist/* dist/ && mv src/database_wrapper_mysql/dist/* dist/ && mv src/database_wrapper_mssql/dist/* dist/ && mv src/database_wrapper_sqlite/dist/* dist/ && mv src/database_wrapper_redis/dist/* dist/

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
